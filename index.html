<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="text-title">Ice Cream</h1>
      <div class="ice-creams-wrapper">
        <div class="ice-cream-wrapper">
          <div class="square-shape"></div>
          <span>Vanilla</span>
          <input
            type="radio"
            name="ice-cream-taste"
            class="input-ice-cream"
            value="Vanilla"
            checked="checked"
          />
        </div>
        <div class="ice-cream-wrapper">
          <div class="square-shape"></div>
          <span>Chocolate</span>
          <input
            type="radio"
            name="ice-cream-taste"
            class="input-ice-cream"
            value="Chocolate"
          />
        </div>
        <div class="ice-cream-wrapper">
          <div class="square-shape"></div>
          <span>Macha</span>
          <input
            type="radio"
            name="ice-cream-taste"
            class="input-ice-cream"
            value="Macha"
          />
        </div>
      </div>
      <h3 id="cup-size-title">Cup Size</h3>
      <div class="cups-size-wrapper">
        <div class="cup-size-wrapper">
          <input
            type="radio"
            class="cup-size"
            name="size"
            checked="checked"
            value="40000"
          />
          <span>S</span>
        </div>
        <div class="cup-size-wrapper">
          <input type="radio" class="cup-size" name="size" value="50000" />
          <span>M</span>
        </div>
        <div class="cup-size-wrapper">
          <input type="radio" class="cup-size" name="size" value="60000" />
          <span>XL</span>
        </div>
      </div>
      <h3 id="topping-size-title">Topping Size</h3>
      <div class="toppings-wrapper-area">
        <div class="toppings-wrapper">
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Sprinkles</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Caramel</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Oreo</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Hot Fudge</span>
          </div>
        </div>
        <div class="toppings-wrapper">
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Marshmallow</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Cookie Dough</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Whipped Cream</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Chocolate Coating</span>
          </div>
        </div>
        <div class="toppings-wrapper">
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Cereals</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Strawberry</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Blueberry</span>
          </div>
          <div class="input-topping-wrapper">
            <input type="checkbox" class="topping" value="5000" />
            <span>Peanut Butter</span>
          </div>
        </div>
      </div>
      <div class="total-price-wrapper">
        <h3>Total Price</h3>
        <h4 id="total-price">Rp.50.000</h4>
      </div>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
